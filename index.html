<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="0" class="time-block row my-2">
        <div time="9" class="col-1 text-right hour pt-3">9 AM</div>
        <div class="col-10">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div id="1" class="time-block row my-2">
        <div time="10" class="col-1 text-right hour pt-3">10 AM</div>
        <div class="col-10 description">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div id="2" class="time-block row my-2">
        <div time="11" class="col-1 text-right hour pt-3">11 AM</div>
        <div class="col-10">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div id="3" class="time-block row my-2">
        <div time="12" class="col-1 text-right hour pt-3">12 PM</div>
        <div class="col-10">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div id="4" class="time-block row my-2">
        <div time="13" class="col-1 text-right hour pt-3">1 PM</div>
        <div class="col-10">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div id="5" class="time-block row my-2">
        <div time="14" class="col-1 text-right hour pt-3">2 PM</div>
        <div class="col-10">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div id="6" class="time-block row my-2">
        <div time="15" class="col-1 text-right hour pt-3">3 PM</div>
        <div class="col-10">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div id="7" class="time-block row my-2">
        <div time="16" class="col-1 text-right hour pt-3">4 PM</div>
        <div class="col-10">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
      </div>
      <div id="8" class="time-block row my-2">
        <div time="17" class="col-1 text-right hour pt-3">5 PM</div>
        <div class="col-10">
          <textarea class="description"></textarea>
        </div>
        <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
